<!DOCTYPE HTML>

    <link rel="stylesheet" type="text/css" href="spot.css" />
  <script type="text/javascript" src="spot.js"></script>
  </head>
  <body onload="startup()">
    <h1>Create your own Sierpinski's Gasket</h1>
    <div id="startmessage">
      First of all, click inside the canvas to choose at least three
      points to be the vertices of your polygon.  When your pointer
      leaves the canvas, you can begin to experience the magic.
    </div>

    <canvas id="the_canvas" width="640" height="480"></canvas>
    <div id="buttons">
      <input type="button" id="v0" value="X 1" onclick="go(1)" />
      <input type="button" id="v1" value="X 100" onclick="go(100)" />
      <input type="button" id="v2" value="X 1000" onclick="go(1000)"  />
      <input type="button" id="v3" value="X 10000" onclick="go(10000)"  />
      <br clear="all" />
    </div>

  </body>
